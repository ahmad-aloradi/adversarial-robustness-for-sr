_target_: src.modules.multimodal_vpc.MultiModalVPCModel

defaults:
  # - network: classification.yaml
  - _self_

model:
  audio_processor:
    _target_: torch.nn.Identity

  audio_encoder:
    _target_: speechbrain.inference.EncoderClassifier.from_hparams
    source: "speechbrain/spkrec-ecapa-voxceleb"
    savedir: "local/.pretrained_models/spkrec-ecapa-voxceleb"
    run_opts:
      device: "cuda"

  audio_processor_kwargs:
    return_tensors: "pt"
    sampling_rate: 16000

  text_processor:
    _target_: transformers.BertTokenizer.from_pretrained
    pretrained_model_name_or_path: "bert-base-uncased"

  text_encoder:
    _target_: transformers.BertModel.from_pretrained
    pretrained_model_name_or_path: ${module.model.text_processor.pretrained_model_name_or_path}
    num_labels: ${module.model.classifiers.classifiers_config.num_classes}

  text_processor_kwargs:
    return_tensors: "pt"
    padding: "max_length"
    truncation: True
    max_length: 512

  classifiers:
    fuser:
      _target_: src.modules.multimodal_vpc.AttentionFusion
      audio_embedding_size: ${module.model.classifiers.classifiers_config.audio_embedding_size}
      text_embedding_size: ${module.model.classifiers.classifiers_config.text_embedding_size}
      bottleneck_size: ${module.model.classifiers.classifiers_config.bottleneck_size}

    audio_classifier:
      _target_: torch.nn.Sequential
      _args_:
        - _target_: torch.nn.Linear
          in_features: ${module.model.classifiers.classifiers_config.bottleneck_size}
          out_features: ${module.model.classifiers.classifiers_config.num_classes}

    fusion_classifier:
      _target_: torch.nn.Sequential
      _args_:
        - _target_: torch.nn.Linear
          in_features: ${module.model.classifiers.classifiers_config.fusion_classifier_input_size}
          out_features: ${module.model.classifiers.classifiers_config.fusion_classifier_hidden_size}
        - _target_: torch.nn.ReLU
          inplace: True
        - _target_: torch.nn.Dropout
          p: 0.15
        - _target_: torch.nn.Linear
          in_features: ${module.model.classifiers.classifiers_config.fusion_classifier_hidden_size}
          out_features: ${module.model.classifiers.classifiers_config.num_classes} 

    classifiers_config:
      num_classes: ${datamodule.num_classes}
      bottleneck_size: 512 # Size of the bottleneck layer (embedding size)
      fusion_classifier_input_size: 512 # Depends on the fuser type
      fusion_classifier_hidden_size: 256 # Hidden size of the fusion classifier
      audio_embedding_size: 192 # ECAPA embedding size
      text_embedding_size: 768  # BERT embedding size

criterion:
  train_criterion:
    main_criterion:
      _target_: torch.nn.CrossEntropyLoss
    aux_criterion:
      _target_: torch.nn.CrossEntropyLoss

  valid_criterion:
    main_criterion:
      _target_: torch.nn.CrossEntropyLoss
    aux_criterion:
      _target_: torch.nn.CrossEntropyLoss

  test_criterion:
    main_criterion:
      _target_: torch.nn.CrossEntropyLoss
    aux_criterion:
      _target_: torch.nn.CrossEntropyLoss
  
  loss: ${module.criterion.train_criterion.main_criterion} # for callbacks

gradient_clip_val: 5.0

optimizer:
  _target_: torch.optim.AdamW
  _partial_: True
  lr: 1.0e-4
  weight_decay: 1.0e-5

lr_scheduler:
  scheduler:
    _target_: torch.optim.lr_scheduler.ReduceLROnPlateau
    mode: "max"
    factor: 0.3
    min_lr: 1.0e-9
    patience: 4
    verbose: True
  extras:
    monitor: ${replace:"__metric__/valid"}
    interval: "epoch"
    frequency: 1

metrics:
  train:
    _target_: "torchmetrics.Accuracy"
    task: "multiclass"
    num_classes: ${module.model.classifiers.classifiers_config.num_classes}
  valid:
    _target_: "torchmetrics.Accuracy"
    task: "multiclass"
    num_classes: ${module.model.classifiers.classifiers_config.num_classes}
  test:
    _target_: src.modules.metrics.metrics.SpeakerVerificationMetrics
    Cfa: 1.0
    Cmiss: 1.0
    P_target: 0.01
  valid_best:
    _target_: "torchmetrics.MaxMetric"

logging_params:
  on_step: False
  on_epoch: True
  sync_dist: True
  prog_bar: True

batch_sizes:
  train: ${datamodule.loaders.train.batch_size}
  valid: ${datamodule.loaders.valid.batch_size}
  test: ${datamodule.loaders.test.batch_size}