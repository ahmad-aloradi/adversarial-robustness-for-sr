# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /callbacks: default.yaml
  - override /datamodule: datasets/voxceleb.yaml
  - override /module: sv.yaml
  - override /trainer: gpu.yaml
  - override /logger: wandb.yaml


# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["voxceleb", "pruning",  "sv", "ecapa", "cyclicLR"]
seed: 42

trainer:
  min_epochs: 10
  max_epochs: 15
  gradient_clip_val: 1.0
  num_sanity_val_steps: 0

callbacks:
  model_checkpoint:
    mode: max
    monitor: ${replace:"valid/__metric__"}
  early_stopping:
    mode: max
    monitor: ${replace:"valid/__metric__"}
    patience: 8
  model_pruning:
    _target_: src.callbacks.pruning.pruning_selector.PruningSelector
    method: "bregman"
    method_config:
      # Optimizer configuration
      optimizer_name: "linbreg" # adabreg linbreg
      lr: 1e-3
      delta: 1.0
      momentum: 0.0
      betas: [0.9, 0.999]
      eps: 1e-8
      # Regularization configuration - start with higher regularization
      regularizer_name: "l1"
      lamda: 5e-3
      # Sparse initialization - ensure this happens correctly
      sparse_init: true
      init_sparsity: 0.95
      # Target sparsity with better control
      target_sparsity: 0.8
      # Parameter selection
      parameter_selection: "weights_only"
      custom_parameter_fn: null
      # Monitoring and verbosity
      collect_metrics: true
      verbose: 2

datamodule:
  dataset:
    max_duration: 2.0

  loaders:
    train:
      batch_size: 2
    valid:
      batch_size: 2
    test:
      batch_size: 8
    enrollment:
      batch_size: 1

module:
  normalize_test_scores: True

  lr_scheduler: 
    scheduler:
        _target_: torch.optim.lr_scheduler.CyclicLR
        base_lr: 1e-6
        max_lr: ${module.optimizer.lr}
        step_size_up: ${oc.eval:"int(2 * 1176000 / ${datamodule.loaders.train.batch_size})"}
    extras:
      monitor: ${replace:"valid/__metric__"}
      interval: step
      frequency: 1

  optimizer:
    lr: 1.0e-4
    weight_decay: 1.0e-5


