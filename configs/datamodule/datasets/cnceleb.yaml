_target_: src.datamodules.cnceleb_datamodule.CNCelebDataModule

dataset:
  # Base directory for the combined CNCeleb datasets
  data_dir: ${paths.data_dir}/cnceleb
  # CNCeleb1 is mandatory, CNCeleb2 is optional
  cnceleb1: "CN-Celeb_flac"
  cnceleb2: "CN-Celeb2_flac"  # Set to null to use only CNCeleb1
  
  # Base search directory where pre-generated metadata files can be found
  base_search_dir: ${datamodule.dataset.data_dir}/metadata
  
  # Directory where artifacts like CSVs will be stored for this experiment
  artifacts_dir: ${hydra:runtime.output_dir}/cnceleb_artifacts

  # Specific artifact file paths
  dev_metadata_file: ${datamodule.dataset.artifacts_dir}/cnceleb_dev.csv
  enroll_csv_path: ${datamodule.dataset.artifacts_dir}/enroll.csv
  test_unique_csv_path: ${datamodule.dataset.artifacts_dir}/test_unique.csv
  train_csv_file: ${datamodule.dataset.artifacts_dir}/train.csv
  val_csv_file: ${datamodule.dataset.artifacts_dir}/val.csv
  speaker_lookup: ${datamodule.dataset.artifacts_dir}/speaker_lookup.csv
  veri_test_output_path: ${datamodule.dataset.artifacts_dir}/verification_trials.csv
  dev_spk_file: ${datamodule.dataset.artifacts_dir}/dev_speakers.txt
  test_spk_file: ${datamodule.dataset.artifacts_dir}/test_speakers.txt

  # --- Data Preparation Settings ---
  train_ratio: 0.95
  speaker_overlap: false
  seed: ${seed}
  sep: "|"
  verbose: true
  sample_rate: 16000
  min_duration: 0.5
  
  # --- Segmentation Strategy ---
  # - true: Generate segments with fixed boundaries in CSV (deterministic, full coverage)
  # - false: Store full file metadata, apply random cropping during training (augmentation)
  use_pre_segmentation: true
  
  # Segmentation parameters (only used if use_pre_segmentation=true)
  segment_duration: 3.0  # Duration of each segment in seconds
  segment_overlap: 0.0  # Overlap between segments in seconds (0.0 = non-overlapping)
  min_segment_duration: 1.0  # Minimum segment duration to be included

  # Random cropping parameter (only used if use_pre_segmentation=false)
  max_duration: 4.0  # Maximum duration for random cropping during training

  # --- Optional VAD (applied at CSV level, before segmentation) ---
  vad:
    _target_: src.datamodules.preparation.vad.SileroCsvVad
    enabled: false  # Master switch; when true, VAD rewrites rows via vad_start/vad_end
    apply_to_splits: [dev]  # CNCeleb prep produces a dev metadata table (later split into train/val)

    # Model input/sample rate (should match your audio + pipeline expectations)
    sample_rate: ${datamodule.dataset.sample_rate}

    # Silero VAD detection knobs
    min_speech_duration_ms: 250  # Drop detected speech bursts shorter than this (in ms)
    min_silence_duration_ms: 100  # Silence shorter than this will not split speech segments (in ms)
    speech_pad_ms: 30  # Expand speech segments a bit on both ends (in ms)

    # Post-processing to reduce VAD glitches
    merge_gap_s: 0.10  # Merge adjacent speech segments separated by <= this gap (seconds)
    drop_short_speech_s: 0.20  # Drop post-merged speech segments shorter than this (seconds)

    # Split a file into multiple rows if there is a long internal silence.
    # Threshold is dynamic: clamp(duration * ratio, min_s, max_s)
    long_silence_ratio: 0.20
    long_silence_min_s: 0.60
    long_silence_max_s: 2.00

    # Segment-level skipping (only relevant when you also pre-segment):
    # a segment is dropped if silence_ratio > segment_max_silence_ratio.
    segment_max_silence_ratio: 0.80

transforms: null

# Placeholder, will be determined automatically by the CsvProcessor during data preparation
num_classes: 2793

loaders:
  train:
    batch_size: 32
    shuffle: True
    num_workers: 4
    drop_last: True
    pin_memory: False

  val:
    batch_size: 32
    shuffle: False
    num_workers: 4
    drop_last: False
    pin_memory: False

  test:
    batch_size: 8
    shuffle: False
    num_workers: 4
    drop_last: False
    pin_memory: False

  enrollment:
    batch_size: 8
    shuffle: False
    num_workers: 4
    drop_last: False
    pin_memory: False
